<div>
    <h2 id="page-heading">
        <span>PC Comments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pc-comment" [routerLink]="['/pc-comment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new PC Comment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pCComments?.length === 0">
        <span>No pCComments found</span>
    </div>
    <div class="table-responsive" *ngIf="pCComments?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Content</span></th>
            <th><span>Date Added</span></th>
            <th><span>Exists In</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pCComment of pCComments ;trackBy: trackId">
                <td><a [routerLink]="['/pc-comment', pCComment.id, 'view' ]">{{pCComment.id}}</a></td>
                <td>{{pCComment.content}}</td>
                <td>{{pCComment.dateAdded | date:'medium'}}</td>
                <td>
                    <div *ngIf="pCComment.existsIn">
                        <a [routerLink]="['../pc-comment-thread', pCComment.existsIn?.id, 'view' ]" >{{pCComment.existsIn?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pc-comment', pCComment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pc-comment', pCComment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pc-comment', { outlets: { popup: pCComment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
