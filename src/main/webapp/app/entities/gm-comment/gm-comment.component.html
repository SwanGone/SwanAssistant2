<div>
    <h2 id="page-heading">
        <span>GM Comments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gm-comment" [routerLink]="['/gm-comment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new GM Comment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="gMComments?.length === 0">
        <span>No gMComments found</span>
    </div>
    <div class="table-responsive" *ngIf="gMComments?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Content</span></th>
            <th><span>Date Added</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gMComment of gMComments ;trackBy: trackId">
                <td><a [routerLink]="['/gm-comment', gMComment.id, 'view' ]">{{gMComment.id}}</a></td>
                <td>{{gMComment.content}}</td>
                <td>{{gMComment.dateAdded | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/gm-comment', gMComment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/gm-comment', gMComment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'gm-comment', { outlets: { popup: gMComment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
