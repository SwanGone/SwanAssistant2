<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pCCommentThread">
            <h2><span>PC Comment Thread</span> {{pCCommentThread.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Headline</span></dt>
                <dd>
                    <span>{{pCCommentThread.headline}}</span>
                </dd>
                <dt><span>Date Added</span></dt>
                <dd>
                    <span>{{pCCommentThread.dateAdded}}</span>
                </dd>
                <dt><span>Exists In</span></dt>
                <dd>
                    <div *ngIf="pCCommentThread.existsIn">
                        <a [routerLink]="['/remarks', pCCommentThread.existsIn?.id, 'view']">{{pCCommentThread.existsIn?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pc-comment-thread', pCCommentThread.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
