<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pc-comment-thread-heading">Create or edit a PC Comment Thread</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_headline">Headline</label>
                    <input type="text" class="form-control" name="headline" id="field_headline"
                           formControlName="headline"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateAdded">Date Added</label>
                    <div class="d-flex">
                        <input id="field_dateAdded" type="datetime-local" class="form-control" name="dateAdded" formControlName="dateAdded" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_existsIn">Exists In</label>
                    <select class="form-control" id="field_existsIn" name="existsIn" formControlName="existsIn">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="remarksOption.id === editForm.get('existsIn').value?.id ? editForm.get('existsIn').value : remarksOption" *ngFor="let remarksOption of remarks; trackBy: trackRemarksById">{{remarksOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
