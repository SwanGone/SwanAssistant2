<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-remarks-heading">Create or edit a Remarks</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gmComment">Gm Comment</label>
                    <select class="form-control" id="field_gmComment" name="gmComment" formControlName="gmComment">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gMCommentOption.id === editForm.get('gmComment').value?.id ? editForm.get('gmComment').value : gMCommentOption" *ngFor="let gMCommentOption of gmcomments; trackBy: trackGMCommentById">{{gMCommentOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_generalInfo">General Info</label>
                    <select class="form-control" id="field_generalInfo" name="generalInfo" formControlName="generalInfo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="generalInfoOption.id === editForm.get('generalInfo').value?.id ? editForm.get('generalInfo').value : generalInfoOption" *ngFor="let generalInfoOption of generalinfos; trackBy: trackGeneralInfoById">{{generalInfoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
