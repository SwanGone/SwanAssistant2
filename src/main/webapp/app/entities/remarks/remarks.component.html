<div>
    <h2 id="page-heading">
        <span>Remarks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-remarks" [routerLink]="['/remarks/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Remarks
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="remarks?.length === 0">
        <span>No remarks found</span>
    </div>
    <div class="table-responsive" *ngIf="remarks?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Title</span></th>
            <th><span>Gm Comment</span></th>
            <th><span>General Info</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let remarks of remarks ;trackBy: trackId">
                <td><a [routerLink]="['/remarks', remarks.id, 'view' ]">{{remarks.id}}</a></td>
                <td>{{remarks.title}}</td>
                <td>
                    <div *ngIf="remarks.gmComment">
                        <a [routerLink]="['../gm-comment', remarks.gmComment?.id, 'view' ]" >{{remarks.gmComment?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="remarks.generalInfo">
                        <a [routerLink]="['../general-info', remarks.generalInfo?.id, 'view' ]" >{{remarks.generalInfo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/remarks', remarks.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/remarks', remarks.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'remarks', { outlets: { popup: remarks.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
