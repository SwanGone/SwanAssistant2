<div>
    <h2 id="page-heading">
        <span>Adjectives</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-adjective" [routerLink]="['/adjective/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Adjective
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="adjectives?.length === 0">
        <span>No adjectives found</span>
    </div>
    <div class="table-responsive" *ngIf="adjectives?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date Added</span></th>
            <th><span>Content</span></th>
            <th><span>In Circulation</span></th>
            <th><span>Created By</span></th>
            <th><span>Viewable By</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adjective of adjectives ;trackBy: trackId">
                <td><a [routerLink]="['/adjective', adjective.id, 'view' ]">{{adjective.id}}</a></td>
                <td>{{adjective.dateAdded | date:'medium'}}</td>
                <td>{{adjective.content}}</td>
                <td>{{adjective.inCirculation}}</td>
                <td>
                    {{adjective.createdBy?.id}}
                </td>
                <td>
                    <span *ngFor="let viewableBy of adjective.viewableBies; let last = last">
                            {{viewableBy.id}}{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/adjective', adjective.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/adjective', adjective.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'adjective', { outlets: { popup: adjective.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
