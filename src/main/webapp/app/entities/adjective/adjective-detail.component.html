<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="adjective">
            <h2><span>Adjective</span> {{adjective.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date Added</span></dt>
                <dd>
                    <span>{{adjective.dateAdded}}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{adjective.content}}</span>
                </dd>
                <dt><span>In Circulation</span></dt>
                <dd>
                    <span>{{adjective.inCirculation}}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    {{adjective.createdBy?.id}}
                </dd>
                <dt><span>Viewable By</span></dt>
                <dd>
                    <span *ngFor="let viewableBy of adjective.viewableBies; let last = last">
                        {{viewableBy.id}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/adjective', adjective.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
