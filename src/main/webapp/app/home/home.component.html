<div class="row">
    <div class="col-md-12">
        <h1 class="display-4">Welcome to Swan Assistant 2.0!</h1>
        <p class="lead">This is your homepage. More to come soon!</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"> You are logged in as user "{{account.login}}". </span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div>

        </div>
    </div>
</div>
